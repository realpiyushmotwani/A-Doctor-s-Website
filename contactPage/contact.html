<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="./ContactStyle.css" />

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="/MultiPageProjects/Project4/images/logo.png" alt="" />

      <ul>
        <li>Home</li>
        <li><a href="./aboutPage/about.html" target="_blank">About us</a></li>
        <li>
          <a href="./contactPage/contact.html" target="_blank">Contact us</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="form">
        <h1>Contact Form</h1>

        <h2>Name</h2>
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Enter your name"
        />
        <h2>Email</h2>
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="Enter your email"
        />
        <h2>Message</h2>
        <textarea
          name="Message"
          id="Address"
          placeholder="Enter your message"
          autofocus
        ></textarea>

        <button>Submit</button>
      </div>
    </main>
  </body>
</html>
